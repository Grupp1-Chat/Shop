<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/modules/semantic/css" />
    <title>Stripe Cart</title>
  </head>
  <body>
    <div class="ui purple four item menu">
      <a class="item" href="/"><i class="credit card icon"></i>Shop</a>
      <a class="item active"><i class="dollar sign icon"></i>Cart</a>
      <a class="item" href="/orders.html"><i class="envelope icon"></i>Orders</a>
      <a class="item" id="auth-btn"><i class="power off icon"></i>Logout</a>
    </div>

    <div class="ui container" id="empty-container">
      <h1>Wow, such empty.</h1>
    </div>

    <div class="ui container" id="item-container">
      <div class="ui items" id="item-list">
        
      </div>

      <div class="ui container" id="form-container">
        <div id="checkout">
          <button
            class="ui teal labeled icon button"
            type="submit"
            id="checkout-button"
            onclick="checkoutSTATE()"
          >
            <i class="cart icon"></i>
            Checkout
          </button>
        </div>
      </div>
    </div>

    <br />
    <br />

    <div class="ui container" id="feed-container">
      
    </div>

    <script src="./cart.js"></script>
    <script src="/modules/jquery"></script>
    <script src="/modules/semantic/js"></script>
  </body>
</html>
